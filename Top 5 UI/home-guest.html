<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Five: What's Yours?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    
</head>
<body>
    <section id="home-guest">
        <nav class="navbar">
            <div class="logo">
                <h3>Top Five</h3>
            </div>
            <ul class="nav-menu">
                <li class="nav-list">About</li>
                <li class="nav-list">Privacy</li>
                <li class="nav-list">Login</li>
            </ul>
            <div class="burger-menu">
                <div class="menu"></div>
                <div class="menu"></div>
                <div class="menu"></div>
            </div>
        </nav>
        <div class="hero-photo">
            <div class="hero">
                <h1>SHARE</h1>
                <h1>YOUR</h1>
                <h1>TOP</h1>
                <h1>FIVE</h1>
            </div>
            <button class="register-small">Register</button>
            <p class="login-small">Already have an account? Login in <span class="red-highlight">Here</span></p>
            
            <div class="hero-image">

            </div>
            <div class="sign-up-form">
                <h1>SIGN UP</h1>
                <p>Share your favorite five things about anything! Connect with your friends and family.</p>
                <form class="guest-form" action="">
                    <label for="fname">First Name</label>
                    <input type="text" placeholder="Ex: John">
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Ex: Doe">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Ex: jdoe@topfive.com">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Ex. johndoe">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter a password">

                    <input class="Signup-btn" type="submit" value="Sign Up Now!">
                </form>
            </div>
        </div>
    
    </section>

    
<script src="main.js"></script>
</body>
</html>
